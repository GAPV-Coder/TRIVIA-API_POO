<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TRIVIA|GAME</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container mt-5">
			<div class="row">
				<div class="col-md-6">
					<div class="card-body">
						<form
							onsubmit="event.preventDefault()"
							id="form-triviaOOP"
							action=""
							class="d-flex flex-column"
						>
							<!-- Number Questions -->
							<div class="form-group">
								<label for="questions" id="form-questions"
									>Number of Questions</label
								>
								<select class="form-select" id="questions">
									<option value="10" id="ten">10</option>
									<option value="20" id="twenty">20</option>
									<option value="30" id="thirty">30</option>
									<option value="40" id="fourty">40</option>
									<option value="50" id="fifty">50</option>
								</select>
							</div>
							<!-- Select Categories -->
							<div class="form-group">
								<label for="categories">Category</label>
								<select class="form-select" id="categories"></select>
							</div>
							<!-- Select difficulty -->
							<div class="form-group">
								<label for="difficulty">Select Difficulty</label>
								<select class="form-select" id="difficulty">
									<option value="easy" id="easy">Easy</option>
									<option value="medium" id="medium">Medium</option>
									<option value="hard" id="hard">Hard</option>
								</select>
							</div>
							<!-- Select type -->
							<div class="form-group">
								<label for="type">Type of Questions</label>
								<select class="form-select" id="type">
									<option value="multiple" id="multiple">
										Multiple Choice
									</option>
									<option value="boolean" id="boolean">True / False</option>
								</select>
							</div>
							<button type="submit" class="btn btn-primary mt-3 text-center">
								Get Questions
							</button>
						</form>
					</div>
				</div>
			</div>
			<!-- This is questions container -->
			<div class="row" id="containerQ"></div>
		</div>

		<script type="module" src="./app_main.js"></script>
	</body>
</html>
